<div id="login-form">
    <form class="form-horizontal" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>
        <h4 class="account">Login</h4>
        <div class="form-group">
            <input type="text" ng-model="login.email" class="form-control" id="email" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="email">Email address</label>
        </div>
        <div class="form-group">
            <input type="password" ng-model="login.password" class="form-control" id="login-password" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="login-password">Password</label>
        </div>
        <div class=button>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    <h4 class="account">No Account? <a ui-sref="signup">Signup</a></h4>
</div>
